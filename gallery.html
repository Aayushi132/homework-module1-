      function imagesGallery() {
        const captionArray=['BEACH CLIFF', 'ORANGE CLIFF', 'GREEN CLIFF', 'TALL CLIFF', 'HAWAII CLIFF', 'PATHWAY CLIFF', 'EDGE CLIFF', 'NORTH EDGE CLIFF', 'HIKE CLIFF', 'SOUTH CLIFF'];
        const descriptionArray=['Beautiful cliff by the beach', 
        'Cliff view during November-October',
        'Scenic views during summer',
    'Bottom to top view of the cliff',
'Scenic ocean views',
'Take a walk along the edge',
 'A thrilling view',
 'Sunset views from the cliff',
 'Picturesque views',
 'A snow covered view'
];
var count=0;
for (var i=0; i<=4; i++) {
    var ul=document.getElementById("gallery");
    var row=document.createElement("div");
    row.setAttribute("class", "row");
    for (var j=1; j<=2; j++) {
    var column=document.createElement("div");
    column.setAttribute("class", "column imageBox");
    var imageCount=count + 1;
    var img=document.createElement("img");
    img.src="gallery/" + imageCount + ".jpg";
    img.setAttribute("class", "photo");
    var figCaption=document.createElement("figcaption");
    figCaption.innerHTML=captionArray[count];
    var middleDiv=document.createElement("div");
    middleDiv.setAttribute("class", "middle");
    var textDiv=document.createElement("div");
    textDiv.setAttribute("class", "text");
    textDiv.innerHTML=descriptionArray[count];
    count=count + 1;
    middleDiv.appendChild(textDiv);
    column.appendChild(img);
    column.appendChild(figCaption);
    column.appendChild(middleDiv);
    row.appendChild(column);
    }
    ul.appendChild(row);
} 
      }
